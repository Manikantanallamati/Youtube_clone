{% extends 'base.html' %}
{% block title %}Login - YouTube Clone{% endblock %}
{% block content %}
<h2 style="text-align: center;">Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
        style="width: 100%; padding: 10px; background-color: #cc0000; color: white; border: none; border-radius: 4px;">
        Login
    </button>
</form>
{% endblock %}
