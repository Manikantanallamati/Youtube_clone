{% extends 'base.html' %} {% block extra_css %} {% load static %}
<link rel="stylesheet" href="{% static 'confirm_delete.css' %}" />
{% endblock %} {% block content %}
<div class="delete-container">
    <h2 class="delete-heading">Are you sure you want to delete this video?</h2>
    <h3 class="delete-title">"{{ video.title }}"</h3>

    <video width="100%" controls class="delete-video-preview">
        <source src="{{ video.file.url }}" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <form method="POST" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Yes, Delete</button>
        <a href="{% url 'user_dashboard' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
