{% extends 'base.html' %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'upload.css' %}">
{% endblock %}

{% block content %}
  <h2>Upload Video</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
    <a href="{% url 'landing' %}" class="cancel-btn">Cancel</a>
  </form>
{% endblock %}
